<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha1_ex09</title>
</head>
<body>
    <!-- Crie um canvas 200 por 100 e desenhe um cırculo, para isso use o seguinte codigo-->
    <Canvas
        id="myCanvas"
        width="200"
        height="100"
        style="border: 1px solid #d3d3d3"
    >
    </canvas> 

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95,50,40,0,2*Math.PI);
        ctx.stroke();
    </script>
    <br>

    <!--Crie um svg 100 por 100 com um cırculo, para isso use o seguinte codigo-->
    <svg widht="100" height="100" style="border: 1px solid #d4d4d4">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>    
</body>
</html>
